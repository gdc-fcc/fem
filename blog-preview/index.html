<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="blog post preview card for a learning project">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main>
    <div class="card">
      <img class="card-img" src="assets/images/illustration-article.svg" alt="" />
      <button>Learning</button>
      <div class="date">Published 21 Dec 2023</div>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="greg avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gdc-fcc/fem/tree/main/blog-preview">Gregor de Cillia</a>.
    </div>
  </main>
</body>

</html>
