<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="learning project: a card with social media link">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <img class="avatar-img" alt="avatar image" src="assets/images/avatar-jessica.jpeg"/>
    <h1>Jessica Randall</h1>
    <div class="location">London, United Kingdom</div>
    <div class="bio">"Front-end developer and avid reader."</div>
    <div class="buttons">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gregor de Cillia</a>.
  </footer>
</body>
</html>
