<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="tip calculator">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="preload" as="style">

</head>
<body>
  <main>
    <div class="input">
      <label>Bill</label>
      <input type="number" class="bill" value="142.55" placeholder="0">

      <label>Select Tip %</label>
      <div class="tip-percent-options">
        <div data-value="5" data-active="false">5%</div>
        <div data-value="10" data-active="false">10%</div>
        <div data-value="15" data-active="true">15%</div>
        <div data-value="25" data-active="false">25%</div>
        <div data-value="50" data-active="false">50%</div>
        <input class="option-custom" placeholder="Custom" type="number">
      </div>
      <label>Number of People</label>
      <input type="number" class="npeople" value="5" placeholder="0">
    </div>
    <div class="output">
      <div class="output-box">
        <div class="output-result">
          <div class="output-result-left">
            <div class="output-label">Tip Amount</div>
            <div class="output-pp">/ person</div>
          </div>
          <div class="output-result-right" id="tip">
            $4.27
          </div>
        </div>
        <div class="output-result">
          <div class="output-result-left">
            <div class="output-label">Total</div>
            <div class="output-pp">/ person</div>  
          </div>
          <div class="output-result-right" id="total">
            $32.79
          </div>
        </div>
        <button>Reset</button>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gregor de Cillia</a>.
  </footer>
</body>
</html>
