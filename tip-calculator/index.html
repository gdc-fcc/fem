<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="input">
      <label>Bill</label>
      <input type="number" class="bill" value="142.55">

      <label>Select Tip %</label>
      <div class="tip-percent-options">
        <div>5%</div>
        <div>10%</div>
        <div>15%</div>
        <div>25%</div>
        <div>50%</div>
        <div class="option-custom">Custom</div>
      </div>
      <label>Number of People</label>
      <input type="number" class="npeople" value="5">
    </div>
    <div class="output">
      <div class="output-box">
        <div class="output-result">
          <div class="output-result-left">
            <div class="output-label">Tip Amount</div>
            <div class="output-pp">/ person</div>
          </div>
          <div class="output-result-right">
            $4.27
          </div>
        </div>
        <div class="output-result">
          <div class="output-result-left">
            <div class="output-label">Total</div>
            <div class="output-pp">/ person</div>  
          </div>
          <div class="output-result-right">
            $32.79
          </div>
        </div>
        <button>Reset</button>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gregor de Cillia</a>.
  </footer>
</body>
</html>
