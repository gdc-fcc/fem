<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="tip calculator">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" type="module" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="preload" as="style">
</head>
<body>
  <header class="logo"><img src="images/logo.svg" alt="app logo" height="54" width="87"></header>
  <main>
    <div class="input-group">
      <div class="input-with-label">
        <div class="input-label-wrap">
          <label for="bill">Bill</label>
          <div class="error">Can't be negative</div>
        </div>
        <div><input type="number" class="bill" id="bill" placeholder="0" min="0" step="0.01"></div>
      </div>
      <div class="input-with-label">
        <div class="input-label-wrap">
          <label for="tip-custom">Select Tip %</label>
          <div class="error">Can't be negative</div>
        </div>
        <div class="tip-percent-options">
          <div>5%</div><div>10%</div><div>15%</div><div>25%</div><div>50%</div>
          <input class="tip-custom" id="tip-custom" placeholder="Custom" type="number" min="0" step="any">
        </div>
      </div>
      <div class="input-with-label">
        <div class="input-label-wrap">
          <label for="npeople">Number of People</label>
          <div class="error">Can't be zero</div>
        </div>
        <div><input type="number" class="npeople" id="npeople" placeholder="1" min="1"></div>
      </div>
    </div>
    <div class="output-group">
      <div class="output-with-label">
        <div class="output-label-wrap">
          <div class="output-label">Tip Amount</div>
          <div class="output-pp">/ person</div>
        </div>
        <div class="output-value" id="tip">
          $0.00
        </div>
      </div>
      <div class="output-with-label">
        <div class="output-label-wrap">
          <div class="output-label">Total</div>
          <div class="output-pp">/ person</div>
        </div>
        <div class="output-value" id="total">
          $0.00
        </div>
      </div>
      <button class="reset-button" type="reset" disabled>Reset</button>
    </div>
  </main>
</body>
</html>
