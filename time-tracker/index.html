<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Activity Dashboard (learning project)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="cards-grid">
    <section class="card">
      <div class="card-top user-info">
        <img class="avatar" src="./images/image-jeremy.png" alt="avtar jeremy">
        <div class="user-info-1">
          <div>Report for</div>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="select-period">
        <div id="daily">Daily</div>
        <div id="weekly">Weekly</div>
        <div id="monthly">Monthly</div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gregor de Cillia</a>.
  </footer>
</body>
</html>
